<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome on Fortune Cat!</title>
        <link rel="icon" type="image/png" href="/assets/imgs/cat-favicon.png">
        <link rel="stylesheet" href="./assets/styles/main.css">
    </head>
    <body>
        <header>
            <h1>Welcome on Fortune Cat!</h1>
            <p>We tell your fortune here... It's so mysterious!</p>
        </header>
        
        <main>
            <div class="fortune-cookie-wrapper">
                <div class="fortune-cookie out">
                    <div class="paper"></div>
                    <img class="fortune-cookie left-part" src="./assets/imgs/fortune-cookie.png">
                    <img class="fortune-cookie right-part" src="./assets/imgs/fortune-cookie.png">
                    <div class="crumbs"></div>
                </div>
            </div>
            <img class="cool-cat" src="./assets/imgs/cool-cat.png" alt="A cool cat!">
            <p class="cooked-on"></p>
        </main>

        <!-- Add JQuery -->
        <script type='text/javascript' src='assets/js/jquery-3.6.0.min.js'></script>

        <!-- Add custom script -->
        <script type='text/javascript' src='assets/js/fortune-cookies.js'></script>
    </body>
</html>
